<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
			canvas ,img {
				width: 1000px;
				height: 563px;
				background-color: transparent;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<img src="img/1212.jpg"/>
		<canvas id="" width="1000" height="563"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.querySelector("canvas");
		var context = canvas.getContext("2d");
		context.beginPath();
		context.fillStyle = "rgba(0,0,0,0.8)";
		context.fillRect(0,0,1000,563);
		context.fill();
		context.globalCompositeOperation = "destination-out";
		canvas.onmousedown = function(){
			window.onmousemove = function(event){
				var e = event || window;
				context.beginPath();
				context.arc(e.clientX,e.clientY,20,0,2*Math.PI,false);
				context.closePath();
				context.fillStyle = "yellow";
				context.fill();
			}
		}
		window.onmouseup = function(){
			window.onmousemove = null;
		}
	</script>
</html>
