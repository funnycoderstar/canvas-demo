<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				width: 400px;
				height: 225px;
		
				position: relative;
			}
			img {
				/*-webkit-filter: blur(10px);
				-ms-filter: blur(10px);
				filter: blur(10px);*/
				position: absolute;
				z-index: -1;
				width: 100%;
				height: 225px;
			}
			canvas {
				width: 100%;
				height: 100%;
				position: absolute;
				
				z-index: 1;
			}
		</style>
	</head>
	<body>
		
		<div class="wrap">
			<img src="img/1.jpg"/>
			<canvas id="" width="" height=""></canvas>
		</div>
	</body>
	<script type="text/javascript">
		var canvas=document.querySelector("canvas");
		var context=canvas.getContext("2d");
		var img=new Image();
		img.src="img/1.jpg";
		context.beginPath();
		context.fillStyle="gray";
		context.fillRect(0,0,canvas.width,canvas.height);
		function eraser(){
			
			canvas.onmousemove=function(e){
				var e=event||window.event;
				var x=e.clientX;
				var y=e.clientY;
				context.save();
				context.beginPath();
				context.arc(x,y,10,0,Math.PI*2,true);
				context.clip();
				context.drawImage(img,0,0);
				context.restore();
//				context.clearRect(x,y,10,10);
			}
		}
		eraser();
	</script>
</html>
